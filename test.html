<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christophe Le Laz | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/test.css" />
  </head>
  <body>
    <section class="section--skills">
      <h2>Compétences</h2>
      <div class="container--skills">
        <div class="item-skill">
          <h2>Humaines</h2>
          <div class="row">
            <span

              data-title="écoute_active"
              ><img src="images/soft/ecouteactive.png" alt="icône-écoute-active"
            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="esprit_d'équipe"
              ><img src="images/soft/esprit dequipe.png" alt="icône-esprit-d'équipe"
            /></span>
          </div>
          <div class="row">
            <span
              class="data--title wobble-hor-bottom"
              data-title="résilient"
              ><img src="images/soft/resiliant.png" alt="icône-résiliant"
            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="aime_apprendre"
              ><img src="images/soft/aimeapprendre.png" alt="icône-aime-apprendre"

            <span

            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="adaptabilité"
              ><img src="images/soft/adaptabilite.png" alt="icône-adaptabilité"
            /></span>
          </div>
          <div class="row">
            <span
              class="data--title wobble-hor-bottom"
              data-title="autonome"
              ><img src="images/soft/autonomie.png" alt=icône-autonomie"
            /></span>
            <span
            class="data--title wobble-hor-bottom"
            data-title="communication"
            ><img src="images/soft/communication.png" alt="icône-communication"
          /></span>
          </div>
          <div class="row">
            <span
              class="data--title wobble-hor-bottom"
              data-title="football"
              ><img src="images/soft/football.png" alt="icône-football"
            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="cyclisme"

            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="trail_running"
              ><img src="images/soft/running.png" alt="icône-running"
            /></span>
          </div>  
        </div>
        <div class="item-skill">
          <h2>Techniques</h2>
          <div class="row">
            <span
              class="data--title wobble-hor-bottom"
              data-title="symfony"
              ><img
                src="images/hard/symfony_black_03.svg"
                class="symfony"
                alt="logo-framework-symfony"
            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="mariaDB"
              ><img src="images/hard/maria-db.svg" alt="logo-base-de-données-mariaDB"
            /></span>
          </div>
          <div class="row">
            <span
              class="data--title wobble-hor-bottom"
              data-title="javascript"
              ><img src="images/hard/javascript.svg" alt="logo-langage-javascript"
            /></span>
            <span
              class="data--title wobble-hor-bottom"

              ><img src="images/hard/html.svg" alt="logo-langage-html"
            /></span>
            <span

            <span

          <div class="row">
            <span
              class="data--title wobble-hor-bottom"

            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="github"
              ><img src="images/hard/github-mark.svg" alt="logo-github"
            /></span>
            <span
              class="data--title wobble-hor-bottom"
              data-title="figma"

            /></span>
