<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christophe Le Laz | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            <span class="presentation--contact--li wobble-hor-bottom" data-title="symfony"><img src="images/symfony_black_03.svg" class="symfony"  alt="" /></span>

             <span class="presentation--contact--li wobble-hor-bottom" data-title="figma"><img src="images/figma.svg" alt="" /></span>
